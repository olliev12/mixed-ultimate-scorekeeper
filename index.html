<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Ultimate Scorekeeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- <button id="hamburgerButton">â˜°</button> -->
        <button id="newGameButton">Start New Game</button>
        <button id="loadGame">Load Game</button>
    </header>
    <div id="settings" class="visible">
        <!-- <h3>Settings</h3> -->
        <div>
            <label>Starting Ratio:</label>
            <input type="radio" id="ratioM" name="startingRatio" value="M" checked>
            <label for="ratioM">M</label>
            <input type="radio" id="ratioW" name="startingRatio" value="W">
            <label for="ratioW">W</label>
        </div>
        <div>
            <label for="opponentName">Opponent Name:</label>
            <input type="text" id="opponentName">
        </div>
        <button id="undoLast">Undo Last</button>
    </div>
    <main>
        <div class="team">
            <h2>Starfire</h2>
            <p id="homeScore">0</p>
            <button class="scoreButton" id="homePlus">+</button>
            <button class="scoreButton" id="homeMinus">-</button>
        </div>
        <div class="team">
            <h2 id="awayTeamName">Away</h2>
            <p id="awayScore">0</p>
            <button class="scoreButton" id="awayPlus">+</button>
            <button class="scoreButton" id="awayMinus">-</button>
        </div>
    </main>
    <footer>
        <h2 id="currentRatio">Current Ratio: W</h2>
        <div id="currentLineContainer">
            <label>Current Line:</label>
            <input type="radio" id="lineO" name="currentLine" value="O">
            <label for="lineO">O</label>
            <input type="radio" id="lineD" name="currentLine" value="D">
            <label for="lineD">D</label>
            <input type="radio" id="lineX" name="currentLine" value="X">
            <label for="lineX">X</label>
            <input type="radio" id="lineK" name="currentLine" value="K">
            <label for="lineK">K</label>
        </div>
        <div class="lineCounters">
            <p>O: <span id="lineOCount">0</span></p>
            <p>D: <span id="lineDCount">0</span></p>
            <p>X: <span id="lineXCount">0</span></p>
            <p>K: <span id="lineKCount">0</span></p>
        </div>
    </footer>
    <section id="gamesSection">
        <button id="saveGame" style="float: right;">Save Game</button>
        <h2>Games</h2>
        <div id="gamesList"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
